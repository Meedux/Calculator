<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">

		<title>Document</title>
	</head>
	<body>

		<div class="box">
			<div id="input">
				
			</div>
			<div class="buttons">
				<button class="btn clear op">Clear</button>
				<button class="btn erase op">&larr;</button>
				<button class="btn op"></button>
				<button class="btn op divide">/</button>
				<button class="btn seven">7</button>
				<button class="btn eight">8</button>
				<button class="btn nine">9</button>
				<button class="btn op multiply">*</button>
				<button class="btn four">4</button>
				<button class="btn five">5</button>
				<button class="btn six">6</button>
				<button class="btn op minus">-</button>
				<button class="btn one">1</button>
				<button class="btn two">2</button>
				<button class="btn three">3</button>
				<button class="btn op plus">+</button>
				<button class="btn percent">%</button>
				<button class="btn zero">0</button>
				<button class="btn decimal">.</button>
				<button class="btn equals">=</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
